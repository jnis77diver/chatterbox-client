<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <header>
      <h1>chatterbox</h1>
      <div class="select-room">
        <select class='room-select'>
          <option name="main room" value="main room">Main room</option>
        </select>
      </div>
      <div class="user-name"><span class"chat-as">Chatting As: </span><span class="this-user"></span</div>
    </header>
    <div id="main">
      <div class="newestMessages"></div>
      <div class="message_display"></div>
      <div class="input_form">
        <div class="form_holder">
        <form>
        <textarea id="message" name="message" rows="6" cols="60">

        </textarea>
        </form>
        </div>
      <button class="btn submit">Submit</button>
      </div>
    </div>
  </body>
</html>
